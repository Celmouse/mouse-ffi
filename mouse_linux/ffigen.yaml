# Run with `dart run ffigen --config ffigen.yaml`.
name: MouseLinuxBindings
description: |
  Bindings for `src/mouse_linux.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/mouse_linux_bindings_generated.dart'
headers:
  entry-points:
    - 'src/mouse_linux.h'
  include-directives:
    - 'src/mouse_linux.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
functions:
  leaf:
    include: 
      - '.*'